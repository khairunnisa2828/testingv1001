<!DOCTYPE html>
<html>
<head>
	<title>Save Web Form Data to Spreadsheets</title>
	<script
		src="https://code.jquery.com/jquery-3.4.1.js"
		integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
		crossorigin="anonymous"></script>
	<script>
		function SubForm (){
			$.ajax({
				url:"https://api.apispreadsheets.com/data/UNDjSYrJyjmZmv0X/",
				type:"post",
				data:$("#myForm").serializeArray(),
				success: function(){
					alert("Form Data Submitted :)")
				},
				error: function(){
					alert("There was an error :(")
				}
			});
		}
	</script>
</head>
<body>
	<form id="myForm">
		<label>Name</label>
		<input name="Name" />
		<br/>
		<label>PhoneNum</label>
		<input name="PhoneNum" />
		<br/>
		<label>Email</label>
		<input name="Email" />
		<br/>
		<label>Date</label>
		<input name="Date" />
		<br/>
		<label>TnC</label>
		<input name="TnC" />
		<br/>
	</form>
	<button onclick='SubForm()'>Submit</button>
</body>
</html>
